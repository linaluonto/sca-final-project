<head>

  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/contact.css">
  <title>Contact Page</title>
</head>

<body>
   <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo-icon.png" alt="logo icon" class="logo-icon">
          <p>F.L.A.S.H Studios</p>
        </div>
        <ul class="nav-menu">
          <li><a href="/index.html" class="nav-link">Home</a></li>
          <li><a href="/gallery.html" class="nav-link">Gallery</a></li>
          <li><a href="/about.html" class="nav-link">About</a></li>

        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header> 
    
    <h1>Contact Us</h1>
    <section class="contact-section">
      <form>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
        
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
        
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Enter email" required>
        
        <label for="message">Your Message: </label>
        <textarea id="message" name="message" rows="13" cols="50" required></textarea>
        
        <button type="submit">Send</button>
      </form>
      
      <div class="addContact">
        <p>You can also get in touch with us through the following: </p>
        <p>Email: flashstudios&#64;gmail.com</p>
        <p>Tel: +2341234567890</p>
        <p>Address: No 2, Flash Street, Lagos, Nigeria</p>
      </div>
    </section>
    
    <footer class="footer">
    <h4>F.L.A.S.H Studios</h4>
    <span>copyright&copy;2022 flashstudios.inc</span>
    <div>
      <a href="#"><img src="./images/facebook-icon.png" alt="facebook icon"></a>
      <a href="#"><img src="./images/twitter-icon.png" alt="twitter icon"></a>
      <a href="#"><img src="./images/instagram-icon.png" alt="instagram icon"></a>
    </div>
    </footer>
    <script src="/script.js"></script>
</body>
